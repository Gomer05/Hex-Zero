[mcu ab]
serial: /dev/serial/by-id/usb-Klipper_samd21g18a_2AD6C6C3503854512020204E402213FF-if00

[stepper_x] # Gear
step_pin: ab:PA4
dir_pin: ab:PA10
enable_pin: !ab:PA2
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200
#endstop_pin: ^ab:PA1          # unused pin on the Seeeduino XIAO
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: ab:PA8
uart_address: 0
interpolate: False
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^ab:PB9
driver_SGTHRS: 60             # 255 is most sensitive value, 0 is least sensitive

[stepper_y] # Selector
step_pin: ab:PA9
dir_pin: ab:PB8
enable_pin: !ab:PA11        
rotation_distance: 40
microsteps: 128
full_steps_per_rotation: 200  
#endstop_pin: ^!ab:PB9
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: ab:PA8
uart_address: 1
run_current: 0.4
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^ab:PA7
driver_SGTHRS: 60            # 255 is most sensitive value, 0 is least sensitive

